<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="result"></div>
  <script>
    const arr = ["딸기", "바나나", "사과", "수박", "배", "키위", "복숭아", "포도"];
    const inp1 = prompt("제거하고 싶은 품목을 입력하세요.");
    const index1 = arr.indexOf(inp1);

    let message = "";
    if (index1 !== -1) {
      arr.splice(index1, 1);
      message += `${inp1}가 제거되었습니다.<br>`;
    } else {
      message += `${inp1}는 목록에 없습니다.<br>`;
    }

    const inp2 = prompt("추가하고 싶은 품목을 입력하세요.");
    const index2 = arr.indexOf(inp2);

    if (index2 === -1) {
      arr.push(inp2);
      message += `${inp2}가 추가되었습니다.<br>`;
    } else {
      message += `${inp2}는 목록에 이미 있습니다.<br>`;
    }

    message += `<p><strong>현재 과일 목록:</strong> ${arr}</p>`;
    document.getElementById("result").innerHTML = message;
  </script>
