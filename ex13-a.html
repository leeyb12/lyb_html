<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      // 변수를 선언합니다.
      const date = new Date ()
      const hour = date.getHours()

      // 중첩 조건문
      if (hour < 11) {
        // 표현식 hour < 11이 참일 때 실행합니다.
        alert('아침 먹을 시간입니다.')
      } else {
        // 표현식 hour < 11이 거짓일 때 실행합니다.
        if (hour < 15) {
          // 표현식 hour < 15일 때 실행합니다.
          alert('점심 먹을 시간입니다.') 
        } else {
          // 표현식 hour < 15가 거짓일 때 실행합니다.
          if (hour < 20) {
            alert('저녁 먹을 시간입니다.')  
          } else {
            alert ('야식 먹을 시간입니다.')
          }
        }
      }
    </script>
  </head>
  <body>
    <a href="index.html">홈으로</a><br />
  </body>
</html>
