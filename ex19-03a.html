<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      const fruits = ["Apple", "Banana", "Orange", "Grape", "Peach", "Mango", 
      "Kiwi", "Cherry", "Watermelon", "Lemon", "Pineapple", "Strawberry", 
      "Blueberry", "Grapefruit", "Lime", "Coconut","Fig", "Date", "Cranberry",
    "Avocado"];
      const big_ft = (v) => v.length > 5;
      const small_ft = (v) => v.length <= 5; 
      const box = fruits.filter(big_ft);
      const bbox = fruits.filter(small_ft);
      console.log(box, box.length);
      console.log(bbox, bbox.length);
    </script>
  </head>
  <body>
    <a href="index.html">홈으로</a><br />
  </body>
</html>
