<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #container {
        width:1100px;
        height: 800px;
        margin: 50px auto;
        border: 1px solid #ccc;
      }
      .box {
        width: 300px;
        height: 300px;
        margin: 20px;
        border: 1px solid coral;
        float: left;
        background: url("https://www.goodmorningvietnam.co.kr/data/photos/20220208/art_16458354244682_c95af1.jpg")
          no-repeat left top;
      }
      #bg1 {
        background-size: auto; 
      }
      #bg2 {
        background-size: 200px; 
      }
      #bg3 {
        background-size: 50%;
      }
      #bg4 {
        background-size: 100% 100%;
      }
      #bg5 {
        background-size: contain;
      }
      #bg6 {
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a><br />
    <!-- div#container>div.box#bg$*6 -->
    <div id="container">
      <div class="box" id="bg1"></div>
      <div class="box" id="bg2"></div>
      <div class="box" id="bg3"></div>
      <div class="box" id="bg4"></div>
      <div class="box" id="bg5"></div>
      <div class="box" id="bg6"></div>
    </div>
  </body>
</html>
