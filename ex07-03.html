<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      h1 {
        border-bottom: 1.5px solid white;
        padding-bottom: 10px;
      }
      span {
        padding: 5px;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:active {
        color:white;
        border: 1px solid red;
      }
      a:visited {
        color: #ccc;
      }
      body {
        background: url("https://wallpapercave.com/wp/wp4268976.jpg") no-repeat;
        background-size: cover;
        color: white;
      }
      @media (min-width: 601px) and (max-width: 1000px) {
        h1 {
          text-decoration: none;
          color: rgb(255, 24, 24);
        }
        body {
          color: white;
        background: url("https://wallpapercave.com/wp/wp4618222.jpg") 
          no-repeat;
        background-size: cover;
        }
      }
      @media (max-width: 600px) {
        h1 {
          text-decoration: none;
          color: rgb(46, 130, 190);
        }
        body {
          color: white;
          background: url("https://wallpapersok.com/images/high/white-alan-walker-logo-with-abstract-background-fjpj0dx62f57ap2e.webp")
          no-repeat;
          background-size: cover;
        }
      }
    </style>
    </head>
    <body>
      <a href="index.html">홈으로</a><br />
      <h1>Emotion</h1>
      <span><a href="">SAD</a></span>
      <span><a href="">ANGRY</a></span>
      <span><a href="">HAPPY</a></span>
      <span><a href="">LOVE</a></span>
    </body>
</html>
