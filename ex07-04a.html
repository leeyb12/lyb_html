<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightgrey;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        }
        .container{
          background-color: aqua;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 20px 30px 40px black;
          width: 500px;
        }
        h2 {
          margin-bottom: 20px;
          text-align: center;
        }
        input {
          width: 93%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        button {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: blue;
          color: white;
          font-size: 1rem;
          cursor: pointer;
          margin: 10px 0;
        }
        button:hover {
          background-color: navy;
        }

  </head>

       <input 
         type="text"
         id="question1"
         placeholder="보기 중에 입력하세요"
         name="entry.1306958712"

         type="text"

       <label for="question3">가고 싶은 여행지는?</label>
       <input 
         type="text"
         id="question3"
         placeholder="보기 중에 입력하세요"

         required 
       />
       <label for="question4">나이는?</label>
       <input 
         type="text"
         id="question4"
         placeholder="보기 중에 입력하세요"
         name="entry.854354828"
         required
       />
       <button>제출하기</button>
      </form>
    </div>
  </body>
</html>
