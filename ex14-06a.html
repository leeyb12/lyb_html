<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     
      let start = parseInt(prompt("시작하는 값을 입력하세요:"));
      let end = parseInt(prompt("끝 값을 입력하세요:"));
      
      let min = Math.min(start);
      let max = Math.max(end);

      let sum = 0;

      for (let i = min; i <= max; i++) {
         sum += i;
      }

      console.log(`합계는 ${sum}입니다.`);
    </script>
