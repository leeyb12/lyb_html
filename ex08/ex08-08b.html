<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h2 {
      color: white;
      font-size: 3rem;
      transition: 2s ease-in;
      animation: items 2s ease-in infinite alternate;
    }
    h2:hover {
      color: green;
      animation: none;
    }
    @keyframes items {
      0% {
        padding: 10px;
        background-color: red;
      }
      50% {
        padding: 5px;
        background-color: magenta;
      }
      100% {
        padding: 0px;
        background-color: navy;
      }
    }

    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a><br />
    <div>
      <h2>반가워요</h2>
    </div>
  </body>
</html>
