<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머응용</title>
  </head>
  <body>
    <a href="index.html">홈으로</a><br />
    <button>재귀 타이머 동작</button>
    <button>재귀 타이머 정지</button>
    <button>화면지우기</button>
    <div></div>
    <script>
      const btns = document.querySelectorAll("button");
      const div = document.querySelector("div");
      /* 타이머응용 재귀함수사용 */
      let num = 0;
      let timeId = null;
      const fn1 = () =>
        (timeId = setTimeout(() => {
          div.innerHTML += `${++num} 반복중...<br>`;
          fn1(); // 내부에서 자기를 호출
        }, 1000));
      const stopTimer = () => clearTimeout(timeId);
      const clearDoc = () => (div.innerHTML = "");
      btns[0].addEventListener("click", fn1);
      btns[1].addEventListener("click", stopTimer);
      btns[2].addEventListener("click", clearDoc);
    </script>
  </body>
</html>
