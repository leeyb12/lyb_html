    <script>
      let num = 1;
      const arr = Array(100)
       .fill(0)
       .map((v, i) => {
          if (i >= 0 && i < 30) {
            return "짝!";
          } 
          if (i >= 30 && i < 70) {
            return "안녕";
          } 
          if (i >= 70 && i <100) {
            return ++num;
          }
       });
       console.log(arr);
    </script>
