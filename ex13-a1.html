<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body
    ,table{
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }
    tr,td{
      border: 1px solid black;
      width: 30px;
      height: 30px;
    }
    tr {
      text-align: center;
      font-size: 12px;
    }
    
    h3 {
      animation: blinkcolor 0.5s infinite;
    }

    @keyframes blinkcolor {
      0% {
        color: purple;
      }

      20% {
        color: blue;
      }

      40% {
        color: yellow;
      }

      60% {
        color: orange;
      }

      100% {
        color: red;
      }
    }
    </style>
    </head>
    <body>
      <a href="index.html">홈으로</a><br />
      <table>
       <tbody>
        <tr>
          <td colspan="6">16미만</td>
          <td colspan="4">16이상~22미만</td>
          <td colspan="4">22이상~28미만</td>
          <td colspan="3">28이상~32미만</td>
          <td colspan="6">32이상</td>
        </tr>
        <tr>
          <td style="background-color: #bca9f5"></td>
          <td style="background-color: #bca9f5"></td>
          <td style="background-color: #bca9f5"></td>
          <td style="background-color: #bca9f5"></td>
          <td style="background-color: #bca9f5"></td>
          <td style="background-color: #bca9f5"></td>
          <td style="background-color: #8181f7"></td>
          <td style="background-color: #8181f7"></td>
          <td style="background-color: #8181f7"></td>
          <td style="background-color: #8181f7"></td>
          <td style="background-color: yellow"></td>
          <td style="background-color: yellow"></td>
          <td style="background-color: yellow"></td>
          <td style="background-color: yellow"></td>
          <td style="background-color: #f5d0a9"></td>
          <td style="background-color: #f5d0a9"></td>
          <td style="background-color: #f5d0a9"></td>
          <td style="background-color: red"></td>
          <td style="background-color: red"></td>
          <td style="background-color: red"></td>
          <td style="background-color: red"></td>
          <td style="background-color: red"></td>
          <td style="background-color: red"></td>
        </tr>
        <tr>
          <td colspan="6">정상온도에서 이하로 벗어났습니다.</td>
          <td colspan="4">시원하네요.</td>
          <td colspan="4">보통이네요.</td>
          <td colspan="3">갑갑하네요.</td>
          <td colspan="6">정상온도를 넘겼습니다.</td>
        </tr>
      </tbody>
    </table>



    <script>
      const temp = prompt("온도를 입력해주세요");
        
        if (temp >= 32) {
            document.write(`<h3>지금 온도는 ${temp}이며, 상태는 정상온도를 넘겼습니다</h3>`);    
        } else if (temp >= 28) {
            document.write(`<h3>지금 온도는 ${temp}이며, 상태는 갑갑하네요</h3>`); 
        } else if (temp >= 22) {
            document.write(`<h3>지금 온도는 ${temp}이며, 상태는 보통이네요</h3>`); 
        } else if (temp >= 16) {
            document.write(`<h3>지금 온도는 ${temp}이며, 상태는 시원하네요</h3>`); 
        } else {
            document.write(`<h3>지금 온도는 ${temp}이며, 상태는 정상온도에서 이하로 벗어났습니다다</h3>`); 
        };
    </script>
  </body>
</html>
