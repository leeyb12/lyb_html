<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>온도 시각화</title>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      padding: 10px 20px;
      color: black;
    }
    .highlight {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

<h2>온도 입력</h2>
<input type="number" id="temperatureInput" placeholder="온도 (℃)" step="0.1">
<button onclick="markTemperature()">표시</button>

<table>
  <tbody>
    <tr>
      <td colspan="6">16미만</td>
      <td colspan="4">16이상~22미만</td>
      <td colspan="4">22이상~28미만</td>
      <td colspan="3">28이상~32미만</td>
      <td colspan="6">32이상</td>
    </tr>
    <tr id="colorRow">
      <td style="background-color: purple"></td>
      <td style="background-color: purple"></td>
      <td style="background-color: purple"></td>
      <td style="background-color: purple"></td>
      <td style="background-color: purple"></td>
      <td style="background-color: purple"></td>
      <td style="background-color: blue"></td>
      <td style="background-color: blue"></td>
      <td style="background-color: blue"></td>
      <td style="background-color: blue"></td>
      <td style="background-color: yellow"></td>
      <td style="background-color: yellow"></td>
      <td style="background-color: yellow"></td>
      <td style="background-color: yellow"></td>
      <td style="background-color: blanchedalmond"></td>
      <td style="background-color: blanchedalmond"></td>
      <td style="background-color: blanchedalmond"></td>
      <td style="background-color: orangered"></td>
      <td style="background-color: orangered"></td>
      <td style="background-color: orangered"></td>
      <td style="background-color: orangered"></td>
      <td style="background-color: orangered"></td>
      <td style="background-color: orangered"></td>
    </tr>
    <tr id="markerRow">
      <td colspan="6"></td>
      <td colspan="4"></td>
      <td colspan="4"></td>
      <td colspan="3"></td>
      <td colspan="6"></td>
    </tr>
  </tbody>
</table>

<script>
  function markTemperature() {
    const temp = parseFloat(document.getElementById('temperatureInput').value);
    const markerRow = document.getElementById('markerRow');

    Array.from(markerRow.children).forEach(cell => cell.innerHTML = '');

    if (isNaN(temp)) {
      alert('현재 온도를 입력하세요.');
      return;
    }

    let colIndex = -1;
    if (temp < 16) {
      colIndex = 0;
    } else if (temp < 22) {
      colIndex = 6;
    } else if (temp < 28) {
      colIndex = 10;
    } else if (temp < 32) {
      colIndex = 14;
    } else {
      colIndex = 17;
    }

    const colspans = [6, 4, 4, 3, 6];
    let offset = 0;
    for (let i = 0; i < colspans.length; i++) {
      if (colIndex === offset) break;
      offset += colspans[i];
    }

    
    markerRow.children[colIndex].innerHTML = '▲';
    markerRow.children[colIndex].classList.add('highlight');
  }
</script>

</body>
</html>
