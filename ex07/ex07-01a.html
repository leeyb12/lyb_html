<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      :root {
        --cwidth: 293px;
        --cheight: 35px;  
      }
      h2 {
        background-color: navy;
        width: var(--cwidth);
        height: var(--cheight);
        text-align: center;
        color: white;
        margin-bottom: 3px;
      }
      .wrapper {
        width: var(--cwidth);
        height: 210px;
        text-align: center;
        background-color: skyblue;
      }
      div.wrapper > div[class],
      .wrapper > p:first-child,
      .wrapper > p:nth-of-type(4),
      .wrapper > p:nth-of-type(3),
      .wrapper > p:nth-of-type(2),
      .wrapper > p:nth-last-of-type(1) {
        width: 30px;
        height: 30px;
        border: 1px solid greenyellow;
        float: left;
        margin: 5px;
        font-size: 1.1rem;
      }
      .wrapper > p:first-child,
      .wrapper > p:nth-of-type(4),
      .wrapper > p:nth-of-type(3),
      .wrapper > p:nth-of-type(2),
      .wrapper > p:nth-last-of-type(1) {
        border: 1px solid green;
      }

      div:nth-of-type(7n-3) {
        color: red;
      }
      div:nth-of-type(7n-4){ 
        color: blue;
      }
      .wrapper > div:nth-of-type(-n+5) {
        background-color: lightgreen;
        color: white;
      }
      div:nth-of-type(n+22) {
        background-color: darkgreen;
        color: white;
      }
      .wrapper > div:nth-of-type(n+15):nth-of-type(-n+18) {
        background-color: yellow;
      }
    </style>
  </head>
