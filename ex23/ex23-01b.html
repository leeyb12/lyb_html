<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <script src="https://unpkg.com/typeit@8.8.7/dist/index.umd.js"></script>
  <script>
     document.addEventListener("DOMContentLoaded", function () {
        new TypeIt("#typeit", {
          speed: 50,
          startDelay: 300,
        })
          .type("제 홈페이지에 오신 것을 환영합니다.", {delay: 1000})
      });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 390vh;
    }
    section {
      height: 95vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: burlywood;
      background-color: skyblue;
    }
    section:nth-of-type(even) {
      background-color: springgreen;
      color: cadetblue;
    }
    .scroll-text {
      position: fixed;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.413);
      padding: 10px;
      border-radius: 20px;
    }
    .left-menu,
    .right-menu {
      position: fixed;
      height: 250px;
      color: white;
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      transition: 0.5s ease;
      top: 100px;
      z-index: 100;
    }
    .left-menu {
      left: -200px;
      background-color: rgba(193, 112, 247, 0.58);
      width: 150px;
    }
    .left-menu2 {
      left: -200px;
      top: 500px;
      background-color: rgba(27, 78, 218, 0.58);
      width: 400px;
    }
    .right-menu {
      width: 250px;
      right: -200px;
      background-color: rgba(191, 128, 83, 0.597);
    }

    .end-line {
      display: flex;
      justify-content: center;
    }
    .end-menu {
      position: fixed;
      font-size: 2rem;
      top: 90%;
      color: white;
      background-color: navy;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      height: 50px;
      width: 22%;
      transition: 0.5s ease;
      opacity: 0;
    }
    .show-end {
      /* top: 90%; */
      opacity: 1;
      width: 100%;
    }
    .show-left {
      left: 10px;
      opacity: 1;
    }
    .show-right {
      right: 10px;
      opacity: 1;
    }
    .tt {
      transform: scaleX(-1);
      display: flex;
      justify-content: space-evenly;
      transition: 0.5s ease;
      gap: 50px;
      background-color: antiquewhite;
    }
    .t1,
    .t2 {
      border-spacing: 5px;
      background-color: rgb(44, 124, 134);
      margin: 5px;
      font-size: 1rem;
    }
    .turn {
      transform: scaleX(1);
    }
    tr, 
    td {
      padding: 3px;
      background-color: lightskyblue;
    }
  </style>
  <body>
    <!-- div.scroll-text#scrollText{처음이에요. 스크롤을 내려보세요.}   -->
    <div class="scroll-text" id="scrollText">
      처음이에요. 스크롤을 내려보세요.
    </div>  
    <!-- div.left-menu#leftMenu{왼쪽메뉴} -->
    <div class="left-menu" id="leftMenu">
      왼쪽메뉴
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="right-menu" id="rightMenu">
      오른쪽메뉴
      <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>
    <!-- div.end-line>div.class.end-menu#endMenu{감사합니다!} -->
      <div class="end-line">
        <div class="end-menu" id="endMenu">감사합니다!</div>
      </div>
      <!-- section{$단계}*5 -->
      <section>
        <h1 id="typeit"></h1>
      </section>
      <section>
        2단계
        <!-- table>(tr>td{테스트$}*3)*5 -->
        <div class="tt">
        <!-- table>(tr>td{테스트$}*3)*5 -->
        <table class="t1">
          <tr>
            <td>테스트1</td>
            <td>테스트2</td>
            <td>테스트3</td>
          </tr>
          <tr>
            <td>테스트1</td>
            <td>테스트2</td>
            <td>테스트3</td>
          </tr>
        </table>
        <!-- table.t2>(tr>td{서브$}*2)*3 -->
        <table class="t2">
          <tr>
            <td>서브1</td>
            <td>서브2</td>
          </tr>
          <tr>
            <td>서브1</td>
            <td>서브2</td>
          </tr>
          <tr>
            <td>서브1</td>
            <td>서브2</td>
          </tr>
        </table>
      </div>
    </section>
    <section>3단계</section>
    <section>4단계</section>
    <section>End</section>

   <script>
      const scollText = document.getElementById("scrollText");
      const leftMenu = document.getElementById("leftMenu");
      const rightMenu = document.getElementById("rightMenu");
      const endMenu = document.getElementById("endMenu");
      const table = document.querySelector(".tt");
      let once = false;
      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const innerHeight = window.innerHeight;
        const scrollHeight = document.body.scrollHeight;
        console.log(scrollY);
        /* 스크롤 위치에 따른 텍스트를 변경 */
        if (scrollY < 900) {
          scollText.textContent = `아래로 스크롤을 내려보세요/${scrollY}/${innerHeight}/${scrollHeight}`;
        } else if (scrollY < 1700) {
          scollText.textContent = `지금은 2단계 입니다/${scrollY}/${innerHeight}/${scrollHeight}`;
        } else if (scrollY < 2500) {
          scollText.textContent = `지금은 3단계 입니다/${scrollY}/${innerHeight}/${scrollHeight}`;
        } else if (scrollY < 3200) {
          scollText.textContent = `지금은 4단계 입니다/${scrollY}/${innerHeight}/${scrollHeight}`;
        } else if (scrollY < 3400) {
          scollText.textContent = `마지막 구간이에요/${scrollY}/${innerHeight}/${scrollHeight}`;
        }

        if (scrollY > 500 && scrollY < 1900) {
          leftMenu.classList.add("show-left");
          leftMenu.classList.remove("left-menu2");
          table.classList.add("turn");
          leftMenu.innerHTML = `왼쪽메뉴<ol><li></li><li></li><li>${scrollY}</li><li></li><li></li></ol>`;
        } else {
          leftMenu.classList.remove("show-left");
          table.classList.remove("turn");
        }
        if (scrollY > 1400 && scrollY < 2600) {
          rightMenu.classList.add("show-right");
        } else {
          rightMenu.classList.remove("show-right");
        }

        if (scrollY > 1900 && scrollY < 3200) {
          leftMenu.classList.add("show-left");
          leftMenu.classList.add("left-menu2");
          leftMenu.innerHTML = `아래쪽 변형메뉴<ul><li>${scrollY}</li><li></li><li></li><li></li><li></li></ul>`;
        } else {
          leftMenu.classList.remove("show-right");
        }

        const toTop = () => window.scrollTo({ top: 0, behavior: "smooth" });

        if (scrollY > 3500 && !once) {
          // if (scrollY + innerHeight >= scrollHeight - 100 && !once) { // 창 세로 스크롤 반응형
          once = true;
          scollText.textContent = `처음으로 갈께요~ 꽉잡아요!/${scrollY}`;
          endMenu.classList.add("show-end");
          setTimeout(toTop, 2000);
        } else if (scrollY <= 2800) {
          once = false;
          endMenu.classList.remove("show-end");
        }
      });
    </script>
  </body>
</html>
