<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function lol(heroName, level = 1, callback) {
        document.write("==========================<br>");
        document.write(`${heroName}님이 ${level}레벨이 되셨습니다.<br>`);
        document.write("==========================<br>");
        if (level >= 6) {
          document.write(`${heroName}님이 궁극기를 쏩니다.<br>`);
          callback(level);
        } else {
          document.write(`${heroName}님이 평타를 때립니다.딱!<br>`);
        }
      }

      function fire(ff) {
        for (let i = 1; i < ff; i++) {
          document.write(`${ff}랩 이어서 ${i}번째 메테오를 던집니다.<br>`);
        }
      }
      function ice(ii) {
        for (let i = i; i < ii; i++) {
          document. write(`${ii}랩 이어서 ${i * 2}번째 얼음조각을 던집니다.<br>`);
        }
      }
      function wind(ww) {
        for (let i = 1; i < ww; i++) {
          document.write(`${ww}랩 이어서 ${i + 1}번째 바람을 던집니다.<br>`);
        }
      }
      function slow(tt) {
        for (let i = tt; 0 < i; i--) {
          document.write(`${tt - i + 1}회 다리를 공격하여 이동속도를 ${i}% 줄입니다.<br>`);
        }
      }
    // lol("럭스", 8);
    // lol("아리", 12, ice);
    lol("우디르르", 13, slow);
    lol("제드", 5, slow);
    lol("야스오", 13, wind);
    </script>
  </head>
  <body></body>
</html>
